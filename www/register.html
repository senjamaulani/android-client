<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="media_button_bar/css/media_button_bar.css">
    <link rel="stylesheet" type="text/css" href="cosmo/css/cosmo.min.css" class="uib-framework-theme">
    <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
    <script type="application/javascript" src="js/index_user_scripts.js"></script>
    <script type="application/javascript" src="xdk/ad/bs_subpage.js"></script>
  </head>

  <body>
    <div class="upage vertical-col left" id="mainpage">
      <div class="upage-outer">
        <a href="index.html" class="btn widget btn-primary glyphicon glyphicon-chevron-left">
        </a>
      </div>

      <div class="table-thing widget uib_w_2 margin-input-awal" data-uib="twitter%20bootstrap/input" data-ver="1">
          
        <label class="narrow-control label-top-left">Nama</label>
        <input class="wide-control form-control default input-sm" type="text" name="nama" id="nama" placeholder="Nama Lengkap">
          
      </div>
      <div class="table-thing widget uib_w_3 margin-register input" data-uib="twitter%20bootstrap/input" data-ver="1">
        
        <label class="narrow-control label-top-left">Email</label>
        <input class="wide-control form-control default input-sm" type="email" name="email" id="email" placeholder="Email">
      
    </div>
      <div class="table-thing widget uib_w_4 margin-register input" data-uib="twitter%20bootstrap/input" data-ver="1">
        
        <label class="narrow-control label-top-left">Username</label>
        <input class="wide-control form-control default input-sm" type="text" name="username" id="username" placeholder="Username">
      
    </div>
    <div class="table-thing widget uib_w_6 margin-register input" data-uib="twitter%20bootstrap/input" data-ver="1">
        
            <label class="narrow-control label-top-left">Password</label>
            <input class="wide-control form-control default input-sm" type="password" name="password" id="password" placeholder="Password">
        
    </div>
      
        <button class="btn widget uib_w_5 margin-button margin-btn btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1" id="btn-register">Register</button>
    
      </div>
  </body>

</html>
